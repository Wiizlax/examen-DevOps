main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      
name: Checkout repository code
      uses: actions/checkout@v4

      
name: Set Up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'  # Correction: Utiliser la version correcte de Node.js

      
name: Install Dependencies
      run: |
        echo "Installing project dependencies ğŸ”§"
        npm install

      
name: Display start time
      run: |
        echo "â° Starting pipeline at $(date +"%H:%M:%S %Z")"

      
name: Check Prettier & Run EsLint
      run: |
        echo "Running Prettier and EsLint ğŸ‘‘"
        npm run code:fix

      
name: Test Code Coverage (Jest)
      run: |
        echo "Checking code coverage in Jest ğŸš¨"
        npm run test

      
name: Build the app
      run: |
        echo "Building the app with webpack ğŸ”¨"
        npm run build

      
name: Display end time
      run: |
        echo "Ending pipeline at $(date +"%H:%M:%S %Z") â°"

      
name: Success without errors
      run: |
        echo "PIPELINE SUCCESS WITHOUT ERRORS"